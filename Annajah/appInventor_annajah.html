        function renderSlide(index) {
            const data = slidesData[currentMeeting][index];
            if (!data) return;

            // Update Controls
            currentSlideEl.textContent = index + 1;
            totalSlidesEl.textContent = slidesData[currentMeeting].length;
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === slidesData[currentMeeting].length - 1;

            // Build HTML
            let html = '';
            
            // Header for Slide
            html += `<div class="text-center mb-8 animate-float">`;
            if (data.type === 'intro' || data.type === 'concept') {
                if (data.icon) {
                    html += `<div class="w-20 h-20 mx-auto ${data.color || 'bg-brand-blue'} rounded-3xl shadow-xl flex items-center justify-center text-white text-4xl mb-6"><i class="fa-solid ${data.icon}"></i></div>`;
                }
                if (data.subtitle) {
                    html += `<p class="text-brand-orange font-bold uppercase tracking-widest text-sm mb-2">${data.subtitle}</p>`;
                }
                html += `<h2 class="text-4xl md:text-5xl font-black text-slate-800 mb-4">${data.title}</h2>`;
            } else if (data.type === 'step') {
                 html += `<div class="inline-block bg-slate-900 text-white px-4 py-1 rounded-full text-xs font-bold mb-4 uppercase tracking-wider">Langkah ${data.step}</div>`;
                 html += `<h2 class="text-3xl md:text-4xl font-bold text-slate-800 mb-4">${data.title}</h2>`;
            }
            html += `</div>`;

            // Content
            html += data.content;

            // Inject
            slideContent.classList.remove('slide-active');
            setTimeout(() => {
                slideContent.innerHTML = html;
                slideContent.classList.add('slide-active');
            }, 300); // Wait for fade out
        }

        // Event Listeners
        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                renderSlide(currentIndex);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < slidesData[currentMeeting].length - 1) {
                currentIndex++;
                renderSlide(currentIndex);
            }
        });

        meetingSelector.addEventListener('change', (e) => {
            currentMeeting = e.target.value;
            currentIndex = 0;
            updateMeetingContext();
            renderSlide(currentIndex);
        });

        function updateMeetingContext() {
            let title = '';
            if (currentMeeting === 'm1') title = 'Pertemuan 1: Designer View';
            else if (currentMeeting === 'm2') title = 'Pertemuan 2: Logic & Blocks';
            else if (currentMeeting === 'm3') title = 'Pertemuan 3: Canvas & Colors';
            meetingTitleEl.textContent = title;
        }

        // Init
        updateMeetingContext();
        renderSlide(0);

    </script>
